<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Song Info</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .card {
            display: flex;
            gap: 2rem;
            align-items: center;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            max-width: 800px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 14px;
            object-fit: cover;
            flex-shrink: 0;
            cursor: default;
        }

        .info {
            flex: 1;
        }

        h2 {
            margin: 0 0 0.6rem;
            font-size: 1.7rem;
        }

        p {
            margin: 0.3rem 0;
            font-size: 1.05rem;
        }

        .progress-container {
            background: #333;
            border-radius: 6px;
            overflow: hidden;
            height: 10px;
            margin-top: 0.8rem;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: #1db954;
            width: 0%;
            transition: width 0.5s;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: #1db954;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #1ed760;
        }

        .progress-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transform: translateX(-50%);
            transition: opacity 0.15s;
        }

        .progress-tooltip::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
        }


        .info {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="card">
        <img id="song-image" src="" alt="Song Cover" title="Song Cover" />
        <div class="info">
            <div class="progress-tooltip" id="progress-tooltip">0:00 / 0:00</div> <!-- move it here -->
            <h2 id="song-name">Loading...</h2>
            <p id="song-artists"></p>
            <p id="song-status"></p>
            <p id="volume"></p>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button onclick="togglePlayback()" id="toggle-button">Toggle Playback</button>
        </div>

    </div>

    <script>
        let isPlaying = false, progressMs = 0, durationMs = 0, progressTimer;
        const syncInterval = 10000;

        async function fetchSongInfo() {
            try {
                const res = await fetch("https://messwithmyspotify-api.onrender.com/getsonginformation");
                const data = await res.json();

                document.getElementById("song-name").textContent = data.name;
                document.getElementById("song-artists").textContent = `${data.artists.join(', ')}`;
                document.getElementById("song-status").textContent = data.is_playing ? "Now Playing" : "Paused";
                document.getElementById("volume").textContent = `Volume: ${data.volume_percent}%`;

                const songImage = document.getElementById("song-image");
                songImage.src = data.song_image;
                songImage.alt = `Cover of ${data.name}`;
                songImage.title = `Cover of ${data.name}`;

                isPlaying = data.is_playing;
                progressMs = data.progress_ms;
                durationMs = data.duration_ms;

                updateProgressBar();
                restartProgressTimer();
            } catch (err) {
                console.error("Failed to fetch song info:", err);
            }
        }

        function updateProgressBar() {
            const percent = durationMs > 0 ? (progressMs / durationMs) * 100 : 0;
            document.getElementById("progress-bar").style.width = `${percent}%`;
        }

        function restartProgressTimer() {
            clearInterval(progressTimer);
            progressTimer = setInterval(() => {
                if (isPlaying) {
                    progressMs += 1000;
                    if (progressMs > durationMs) progressMs = durationMs;
                    updateProgressBar();
                }
            }, 1000);
        }
        const progressContainer = document.getElementById('progress-container');
        const tooltip = document.getElementById('progress-tooltip');

        progressContainer.addEventListener('mousemove', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.min(Math.max(x / rect.width, 0), 1);
            const hoverTime = durationMs * percent;

            tooltip.style.top = `${progressContainer.offsetTop - 30}px`;  // Lift it 30px above the bar
            tooltip.style.left = `${x}px`;
            tooltip.style.opacity = 1;
            tooltip.textContent = `${formatTime(hoverTime)} / ${formatTime(durationMs)}`;

        });

        progressContainer.addEventListener('mousemove', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.min(Math.max(x / rect.width, 0), 1);
            const hoverTime = durationMs * percent;

            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${progressContainer.offsetTop - 30}px`;
            tooltip.style.opacity = 1;
            tooltip.textContent = `${formatTime(hoverTime)} / ${formatTime(durationMs)}`;
        });

        progressContainer.addEventListener('mouseleave', () => {
            tooltip.style.opacity = 0;
        });


        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }


        async function togglePlayback() {
            const type = isPlaying ? "pause" : "play";
            try {
                const res = await fetch("https://messwithmyspotify-api.onrender.com/toggleplayback", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", type }
                });

                if (res.ok) {
                    isPlaying = !isPlaying;
                    document.getElementById("song-status").textContent = isPlaying ? "Now Playing" : "Paused";
                } else {
                    const err = await res.json();
                    console.error("Error toggling playback:", err);
                }
            } catch (err) {
                console.error("Playback toggle error:", err);
            }
        }

        fetchSongInfo();
        setInterval(fetchSongInfo, syncInterval);
    </script>
</body>

</html>
