<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Song Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 700px;
    }

    .song-image {
      width: 250px;
      height: 250px;
      object-fit: cover;
    }

    .info {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .info h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .info p {
      margin: 0.5rem 0;
    }

    .progress-wrapper {
      margin-top: 1rem;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background-color: #1db954;
      border-radius: 5px;
      width: 0%;
      transition: width 0.1s linear;
    }

    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      margin-bottom: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .progress-wrapper:hover .tooltip {
      opacity: 1;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="song-image" id="song-image" src="" alt="Song Cover" />
    <div class="info">
      <h2 id="song-name">Loading...</h2>
      <p id="song-artists"></p>
      <p id="song-status"></p>
      <p id="volume"></p>

      <div class="progress-wrapper" id="progress-wrapper">
        <div class="tooltip" id="tooltip">0:00 / 0:00</div>
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <button onclick="togglePlayback()" id="toggle-button">Toggle Playback</button>
    </div>
  </div>

  <script>
    let isPlaying = false;
    let durationMs = 0;
    let progressMs = 0;
    let lastFetchTimestamp = 0;
    let animationFrameId = null;

    const progressBar = document.getElementById("progress-bar");
    const tooltip = document.getElementById("tooltip");
    const progressWrapper = document.getElementById("progress-wrapper");

    async function fetchSongInfo() {
      try {
        const res = await fetch("https://messwithmyspotify-api.onrender.com/getsonginformation");
        const data = await res.json();

        document.getElementById("song-name").textContent = data.name;
        document.getElementById("song-artists").textContent = `By: ${data.artists.join(', ')}`;
        document.getElementById("song-status").textContent = data.is_playing ? "Now Playing" : "Paused";
        document.getElementById("volume").textContent = `Volume: ${data.volume_percent}%`;
        document.getElementById("song-image").src = data.song_image;

        isPlaying = data.is_playing;
        durationMs = data.duration_ms;
        progressMs = data.progress_ms;
        lastFetchTimestamp = Date.now();

        startSmoothProgress();
      } catch (err) {
        console.error("Failed to fetch song info:", err);
      }
    }

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function startSmoothProgress() {
      cancelAnimationFrame(animationFrameId);

      function animate() {
        const now = Date.now();
        const elapsed = now - lastFetchTimestamp;
        let currentProgress = progressMs + elapsed;

        if (!isPlaying || currentProgress > durationMs) {
          currentProgress = Math.min(currentProgress, durationMs);
        }

        const percent = (currentProgress / durationMs) * 100;
        progressBar.style.width = `${percent}%`;

        animationFrameId = requestAnimationFrame(animate);
      }

      animate();
    }

    async function togglePlayback() {
      const type = isPlaying ? "pause" : "play";

      try {
        const res = await fetch("https://messwithmyspotify-api.onrender.com/toggleplayback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            type
          }
        });

        if (res.ok) {
          isPlaying = !isPlaying;
          lastFetchTimestamp = Date.now();
        } else {
          const err = await res.json();
          console.error("Error toggling playback:", err);
        }
      } catch (err) {
        console.error("Playback toggle error:", err);
      }
    }

    // Tooltip on hover
    progressWrapper.addEventListener("mousemove", (e) => {
      const rect = progressWrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / rect.width;
      const hoverMs = percent * durationMs;

      tooltip.textContent = `${formatTime(hoverMs)} / ${formatTime(durationMs)}`;
      tooltip.style.left = `${x}px`;
    });

    fetchSongInfo();
    setInterval(fetchSongInfo, 10000);
  </script>
</body>
</html>
