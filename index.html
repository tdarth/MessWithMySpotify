<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Song Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: center;
      max-width: 800px;
    }
    img {
      border-radius: 12px;
      width: 180px;
      height: 180px;
      object-fit: cover;
    }
    .info {
      flex: 1;
      position: relative;
    }
    h2 {
      margin: 0 0 0.5rem;
    }
    p {
      margin: 0.2rem 0;
    }
    .progress-container {
      margin-top: 0.8rem;
      background-color: #333;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
      width: 100%;
      position: relative;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      background-color: #1db954;
      width: 0%;
    }
    .tooltip {
      position: absolute;
      background-color: #000;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      transform: translateX(-50%);
      top: -28px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="card" id="song-card">
    <img id="song-image" src="" alt="Song Cover" />
    <div class="info">
      <h2 id="song-name">Loading...</h2>
      <p id="song-artists"></p>
      <p id="song-status"></p>
      <p id="volume"></p>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="tooltip" id="tooltip">0:00 / 0:00</div>
      </div>

      <button onclick="togglePlayback()" id="toggle-button">Toggle Playback</button>
    </div>
  </div>

  <script>
    let isPlaying = false;
    let progressMs = 0;
    let durationMs = 0;
    let lastSyncTime = Date.now();
    let tooltip = document.getElementById("tooltip");
    let container = document.getElementById("progress-container");
    const bar = document.getElementById("progress-bar");

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    async function fetchSongInfo() {
      try {
        const res = await fetch("https://messwithmyspotify-api.onrender.com/getsonginformation");
        const data = await res.json();

        document.getElementById("song-name").textContent = data.name;
        document.getElementById("song-artists").textContent = `${data.artists.join(', ')}`;
        document.getElementById("song-status").textContent = data.is_playing ? "Now Playing" : "Paused";
        document.getElementById("volume").textContent = `Volume: ${data.volume_percent}%`;
        document.getElementById("song-image").src = data.song_image;

        isPlaying = data.is_playing;
        progressMs = data.progress_ms;
        durationMs = data.duration_ms;
        lastSyncTime = Date.now();
      } catch (err) {
        console.error("Failed to fetch song info:", err);
      }
    }

    function animateProgress() {
      requestAnimationFrame(animateProgress);
      if (isPlaying && durationMs > 0) {
        const elapsed = Date.now() - lastSyncTime;
        const currentProgress = Math.min(progressMs + elapsed, durationMs);
        const percent = (currentProgress / durationMs) * 100;
        bar.style.width = `${percent}%`;
      }
    }

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const percent = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
      const hoverTime = Math.floor(percent * durationMs);
      tooltip.textContent = `${formatTime(hoverTime)} / ${formatTime(durationMs)}`;
      tooltip.style.left = `${e.clientX - rect.left}px`;
      tooltip.style.opacity = 1;
    });

    container.addEventListener("mouseleave", () => {
      tooltip.style.opacity = 0;
    });

    async function togglePlayback() {
      const type = isPlaying ? "pause" : "play";

      try {
        const res = await fetch("https://messwithmyspotify-api.onrender.com/toggleplayback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            type
          }
        });

        if (res.ok) {
          isPlaying = !isPlaying;
          lastSyncTime = Date.now();
          document.getElementById("song-status").textContent = isPlaying ? "Now Playing" : "Paused";
        } else {
          const err = await res.json();
          console.error("Error toggling playback:", err);
        }
      } catch (err) {
        console.error("Playback toggle error:", err);
      }
    }

    fetchSongInfo();
    setInterval(fetchSongInfo, 10000);
    animateProgress();
  </script>
</body>
</html>
