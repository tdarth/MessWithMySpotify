<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Song Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: center;
      max-width: 800px;
    }
    img {
      border-radius: 12px;
      width: 180px;
      height: 180px;
      object-fit: cover;
    }
    .info {
      flex: 1;
    }
    h2 {
      margin: 0 0 0.5rem;
    }
    p {
      margin: 0.2rem 0;
    }
    .progress-container {
      margin-top: 0.8rem;
      background-color: #333;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
      width: 100%;
    }
    .progress-bar {
      height: 100%;
      background-color: #1db954;
      width: 0%;
      transition: width 0.5s;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="card" id="song-card">
    <img id="song-image" src="" alt="Song Cover" />
    <div class="info">
      <h2 id="song-name">Loading...</h2>
      <p id="song-artists"></p>
      <p id="song-status"></p>
      <p id="volume"></p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <button onclick="togglePlayback()" id="toggle-button">Toggle Playback</button>
    </div>
  </div>

  <script>
    let isPlaying = false;
    let progressMs = 0;
    let durationMs = 0;
    let syncInterval = 10000;
    let progressTimer;

    async function fetchSongInfo() {
      try {
        const res = await fetch("https://messwithmyspotify-api.onrender.com/getsonginformation");
        const data = await res.json();

        document.getElementById("song-name").textContent = data.name;
        document.getElementById("song-artists").textContent = `By: ${data.artists.join(', ')}`;
        document.getElementById("song-status").textContent = data.is_playing ? "Now Playing" : "Paused";
        document.getElementById("volume").textContent = `Volume: ${data.volume_percent}%`;
        document.getElementById("song-image").src = data.song_image;

        isPlaying = data.is_playing;
        progressMs = data.progress_ms;
        durationMs = data.duration_ms;

        updateProgressBar();
        restartProgressTimer();
      } catch (err) {
        console.error("Failed to fetch song info:", err);
      }
    }

    function updateProgressBar() {
      const percent = durationMs > 0 ? (progressMs / durationMs) * 100 : 0;
      document.getElementById("progress-bar").style.width = `${percent}%`;
    }

    function restartProgressTimer() {
      clearInterval(progressTimer);
      progressTimer = setInterval(() => {
        if (isPlaying) {
          progressMs += 1000;
          if (progressMs > durationMs) progressMs = durationMs;
          updateProgressBar();
        }
      }, 1000);
    }

    async function togglePlayback() {
      const type = isPlaying ? "pause" : "play";

      try {
        const res = await fetch("https://messwithmyspotify-api.onrender.com/toggleplayback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            type
          }
        });

        if (res.ok) {
          isPlaying = !isPlaying;
          document.getElementById("song-status").textContent = isPlaying ? "Now Playing" : "Paused";
        } else {
          const err = await res.json();
          console.error("Error toggling playback:", err);
        }
      } catch (err) {
        console.error("Playback toggle error:", err);
      }
    }

    // Initial fetch + sync every 10 seconds
    fetchSongInfo();
    setInterval(fetchSongInfo, syncInterval);
  </script>
</body>
</html>
